<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../lib/number-functions.js"></script>
  <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="../lib/jquery.cookie.js"></script> 
  <script type="text/javascript" src="../lib/sinon-1.4.2.js"></script>
  <script type="text/javascript" src="../lib/EventEmitter.js"></script>
  <script type="text/javascript" src="../lib/underscore-min.js"></script>
  
  <script type="text/javascript" src="../src/coordinate.js"></script>
  <script type="text/javascript" src="../src/GeocacheDownloader.js"></script>
  <script type="text/javascript" src="../src/Geocache.js"></script>
  <script type="text/javascript" src="../src/GeocacheController.js"></script>
  <script type="text/javascript" src="../src/Waypoint.js"></script>
  <script type="text/javascript" src="../src/GeocacheDatabase.js"></script>
	  
  <!-- include spec files here... -->
  <script type="text/javascript" src="Coordinate_spec.js"></script>
  <script type="text/javascript" src="GeocacheDownloader_spec.js"></script>
  <script type="text/javascript" src="Geocache_spec.js"></script>
  <script type="text/javascript" src="GeocacheController_spec.js"></script>
  <script type="text/javascript" src="Waypoint_spec.js"></script>
  <script type="text/javascript" src="GeocacheDatabase_spec.js"></script>
  
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

</body>
